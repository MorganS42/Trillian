<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Cool Site</title>
  <style>
    /* Reset & basic setup */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Full‐screen random background */
    .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      z-index: -1;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.4);
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 140px);
      padding: 20px;
    }
    main p {
      font-size: 1.4rem;
      line-height: 1.5;
      max-width: 600px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.3);
      padding: 5px 0;
    }
    a { color: #fff; text-decoration: underline; }
  </style>
</head>

<body>
  <!-- Random image from Unsplash on each load -->
  <img class="bg"
       src="https://source.unsplash.com/random/1920x1080"
       alt="Random Unsplash background">

  <header>
    <h1>Welcome to the Random Zone</h1>
  </header>

  <main>
    <p>
      Every time you hit refresh, this site fetches a brand-new,
      full-screen background image straight from Unsplash’s random
      endpoint. No JavaScript—just pure HTML (and embedded CSS)!
    </p>
  </main>

  <footer>
    <p>
      Made with ❤️ and pure HTML • Reload for a new surprise •
      <a href="https://unsplash.com" target="_blank">Unsplash</a>
    </p>
  </footer>
</body>
</html>
